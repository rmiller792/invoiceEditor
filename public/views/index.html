
<!-- Button trigger modal -->



<div class="col-sm-12">
    <h1 class="text-center">Invoices</h1>
</div>



<!-- Editable table -->
<div class="">
  <div class="">
    <div id="table" class="">
      <span  data-toggle="modal" data-target="#exampleModal" ng-click="openModal()" class="table-add float-right mb-3 mr-2"><a  class="text-success"><i class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
            <thead>
                <tr>
                    <th width="100">Id</th>
                    <th width="200">Qty</th>
                    <th width="200">Item</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="d in details" >
                    <td>{{ d.id }}</td>
                    <td>{{ d.qty }}</td>
                    <td>{{ d.name }}</td>
                    <td>
                        <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0" ng-click="removeItem(d)">Remove</button></span>
                    </td>
            </tr>
                </tbody>




        </table>
    </div>
</div>
</div>
<!-- Editable table -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Items</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
   <table align="center" class="table" >
    <thead>
        <tr>
            <th width="200">Item</th>
            <th width="200">Price</th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="i in items" ng-click="itemSelected(i)">
            <td>{{ i.name }}</td>
            <td>{{ i.price }}</td>
            <td>
                <button type="button" class="btn btn-primary" aria-label="Left Align" ng-click="addItem(i)">
                    <i class="fas fa-check"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
